<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Movies</title>
	</head>
	<body>
		<h1>Add a movie</h1>
		<form action='addmovie' method='post'>
			{% csrf_token %}
			<input type='text' name='title'/>
			<input type='submit' />
		</form>
		<h1>Movies</h1>
		{% for movie in movies %}
		<p>
			<a href='movies/{{movie.id}}'>{{movie.title}}</a>
		</p>
		{% endfor %}
	</body>
</html>
